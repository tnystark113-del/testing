<!--
GreenGrid India - Clean India, Gamified
========================================
HOW TO RUN:
  1. npm install
  2. npm run dev
  3. Open browser to http://localhost:5173

HOW TO BUILD:
  npm run build
  npm run preview (serves production build)

ADMIN LOGIN:
  Email: admin@greengrid.com
  Password: admin123

DEV HELPERS:
  Press Ctrl+Shift+D to toggle dev panel (seed data, change AI rate, simulate time, reset)

SECURITY NOTE:
  This is a client-only prototype. Passwords are hashed with bcryptjs in the browser,
  but this is NOT secure for production. A real app requires server-side authentication,
  JWT tokens, rate limiting, server image storage, and proper input validation.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenGrid India - Clean India, Gamified</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">
  <div id="app">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50 transition-colors">
      <div class="container mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <i class="fas fa-leaf text-green-600 dark:text-green-400 text-2xl"></i>
          <h1 class="text-xl font-bold text-green-700 dark:text-green-400">GreenGrid India</h1>
        </div>
        <nav class="flex items-center gap-4">
          <button id="themeToggle" class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" aria-label="Toggle theme">
            <i class="fas fa-moon dark:fa-sun"></i>
          </button>
          <div id="authNav"></div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main id="mainContent" class="container mx-auto px-4 py-6">
      <!-- Dynamic content loaded here -->
    </main>

    <!-- Modals Container -->
    <div id="modalsContainer"></div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed bottom-4 right-4 z-50 space-y-2"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
